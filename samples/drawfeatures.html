<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw features</title>
  <link rel="stylesheet" href="../css/dt.css">

</head>
<body>


<div id="map" style="width:1887px;height:952px;background:#b5d0d0"></div>

<form class="form-inline">
  <label>选择绘图类型 &nbsp;</label>
  <select id="type">
    <option value="Point">点</option>
    <option value="LineString">多段线</option>
    <option value="Polygon">多边形</option>
    <option value="Circle">Circle</option>
    <option value="None">None</option>
  </select>
</form>


<script src="../dist/meek.js"></script>
<script >

  window.onload = function () {

    // 将会获取缺省样式
    var flayer = new Datatang.FeatureLayer()

    var map = new Datatang.Map({
      layers: [flayer],
      target: 'map'
    })

    // 绘图工具
    var drawTool = new Datatang.DrawCpt({
      type: 'point',
      drawLayer: flayer
    })

    map.addComponents(drawTool)

    var typeSelect = document.getElementById('type')

    /**
     * Handle change event.
     */
    typeSelect.onchange = function() {
      drawTool.drawMode = typeSelect.value
    }

  }

</script>
</body>
</html>
